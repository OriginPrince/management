{% include "top.html" %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-8">
                     <h2>分类列表</h2>
                    </div>
                    <div class="col-md-4">
                        {% ifequal status 2 %}
                            {% else %}
                            <a type="button" id="reClassAdd" class="btn btn-primary" style="float: right;margin-right: 50px;margin-top: 20px;">添加分类</a>

                        {% endifequal %}

                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            分类列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>名称</th>
                                            <th>编号</th>
                                            <th>简介</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in List %}
                                    <tr>
                                            <td class="center">{{ i.name }}</td>
                                            <td class="center">{{ i.number }}</td>
                                            <td class="center">
                                            <a class="amend">

                                                <p style="width:500px; line-height:25px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">{{ i.describe }}</p>
                                            </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
        </div>
<script>
    $(".amend").click(function(){
        var name=$(this).parent().prev().prev().text()
        var number=$(this).parent().prev().text()
        var des=$(this).text()
        var Tnumber="{{ number }}"
        var str='/reClassDetail/?Fname='+name+'&Fnumber='+number+'&Fdes='+des+'&Tnumber='+Tnumber;
        window.location.href=str
})
    $("#reClassAdd").click(function(){
        var Tnumber="{{ number }}"
        alert(Tnumber)
        var str='/reClassAdd/?Tnumber='+Tnumber
        window.location.href=str
    })
</script>
