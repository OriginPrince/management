{% include "top.html" %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-8">
                     <h2>公告信息</h2>
                    </div>
                    <div class="col-md-4">
                        {% ifequal userstatus 1 %}
                        <a type="button" href="/publicAdd/" class="btn btn-primary" style="float: right;margin-right: 50px;margin-top: 20px;">添加公告信息</a>
                        {% else %}
                        {% endifequal %}
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                          历史消息
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>标题th>
                                            <th>发布人</th>
                                            <th>发布时间</th>
                                            <th>内容预览</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for public in publicList %}
                                    <tr>
                                            <td class="center">{{ public.title }}</td>
                                            <td class="center">{{ public.time }}</td>
                                            <td class="center">{{ public.author }}</td>
                                        <td class="center">
                                            <input type="text" style="display: none" value="{{ public.content }}">
                                            <a class="amend">
                                                <p style="width:500px; line-height:25px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">{{ public.realContent }}</p>
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
        </div>
<script>
    $(".amend").click(function(){
        var title=$(this).parent().prev().prev().prev().text()
        var time=$(this).parent().prev().prev().text()
        var author=$(this).parent().prev().text()
        var realContent=$(this).text()//纯文本
        var content=$(this).prev().val()//html
        alert(content)
        var str='/publicDetail?Ftitle='+title+'&Ftime='+time+'&Fauthor='+author+'&Fcontent='+content;
        window.location.href=str
})
</script>
