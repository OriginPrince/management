{% include "top.html" %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">

            <div class="panel panel-danger" style="margin-left: 2px;margin-right: 2px;margin-top: 20px;">
                        <div class="panel-heading" style="text-align: center">
                            交流活动列表
                        </div>
                        <div class="panel-body">
                                {% ifequal userstatus 1 %}
                                <a type="button" href="/contactAdd/" class="btn btn-primary" style="float: right;margin-right: 50px;">添加交流活动</a>
                                {% else %}
                                {% endifequal %}
                        </div>
                        <!--
                        <div class="panel-footer">
                            书籍是人类进步的阶梯
                        </div>
                        -->
                    </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             交流活动列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>题目</th>
                                            <th>内容预览</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for contact in contactList %}
                                    <tr>
                                            <td class="center">{{ contact.title }}</td>
                                             <td class="center">
                                                 <input style="display: none" value="{{ contact.time }}"/>
                                            <input style="display: none" value="{{ contact.author }}"/>
                                            <input type="text" style="display: none" value="{{ contact.content }}">
                                            <a class="amend">
                                                <p style="width:500px; line-height:25px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">{{ contact.realContent }}</p>
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
        </div>
<script>
    $(".amend").click(function(){
        var title=$(this).parent().prev().text()
        var time=$(this).prev().prev().prev().val()
        var author=$(this).prev().prev().val()
        var realContent=$(this).text()//纯文本
        var content=$(this).prev().val()//html
        alert(author)
        var str='/contactDetail?Ftitle='+title+'&Ftime='+time+'&Fauthor='+author+'&Fcontent='+content;
        window.location.href=str
})
</script>
