{% include "top.html" %}
<style>
        .controls{
            margin-left: 150px;
            padding:20px 30px 20px 0 ;
        }
        .control-label {
            padding-top: 30px;
            width: 130px;
            float: left;
        }
    .grey-block{
        background-color: #f9f9f9;
    }
</style>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-8">
                     <h2>研究队伍</h2>
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>分类</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr id="TRteacher">
                                        <td class="center"><a id="Tteacher">导师</a></td>
                                    </tr>
                                    <tr id="TRuser">
                                        <td class="center"><a id="Tuser">研究员</a></td>
                                    </tr>
                                    </tbody>
                    </table>
                </div>
                <div class="col-md-8">
                     <!-- Form Elements -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            {{type}}
                        </div>
                        <div class="panel-body">
                                     <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>姓名</th>
                                            <th>标签</th>
                                            <th>照片</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in List %}
                                        <tr>
                                            <td class="center">{{ i.name }}</td>
                                            <td class="center">{{ i.className }}</td>
                                            <td class="center">
                                                <img class="Fimg" style="width: 100px;height: 100px;" src="{{ i.picture }}" />
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            <br />
                        </div>
                    </div>
                     <!-- End Form Elements -->
                </div>
                </div>
            </div>
            </div>
        </div>
<script>
    var type="{{ type }}";
    if(type=="导师"){
        $("#TRteacher").addClass("grey-block");
    }else{
         $("#TRuser").addClass("grey-block");
    }
$("#Tteacher").click(function(){
    window.location.href='/teamTeacherDetail/'
})
$("#Tuser").click(function(){
    window.location.href='/teamUserDetail/'
})
</script>
