{% include "top.html" %}
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">


            <div class="panel panel-warning" style="margin-left: 2px;margin-right: 2px;margin-top: 20px;">
                        <div class="panel-heading" style="text-align: center">
                            合作项目列表
                        </div>
                        <div class="panel-body">
                                {% ifequal userstatus 1 %}
                                <a type="button" href="/coordinateAdd/" class="btn btn-primary" style="float: right;margin-right: 50px;">添加合作项目</a>
                                {% else %}
                                {% endifequal %}
                        </div>
                        <!--
                        <div class="panel-footer">
                            书籍是人类进步的阶梯
                        </div>
                        -->
                    </div>
                 <!-- /. ROW  -->
                 <hr />
               
            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             合作项目列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>题目</th>
                                            <th>作者</th>
                                            <th>内容预览</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for coordinate in coordinateList %}
                                    <tr>
                                            <td class="center">{{ coordinate.title }}</td>
                                            <input style="display: none" value="{{ coordinate.time }}"/>
                                            <td class="center">{{ coordinate.author }}</td>
                                        <td class="center">
                                            <input type="text" style="display: none" value="{{ coordinate.content }}">
                                            <a class="amend">
                                                <p style="width:500px; line-height:25px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">{{ coordinate.realContent }}</p>
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>
            </div>
        </div>
<script>
    $(".amend").click(function(){
        var title=$(this).parent().prev().prev().prev().text()
        var time=$(this).parent().prev().prev().val()
        var author=$(this).parent().prev().text()
        var realContent=$(this).text()//纯文本
        var content=$(this).prev().val()//html
        alert(content)
        var str='/coordinateDetail?Ftitle='+title+'&Ftime='+time+'&Fauthor='+author+'&Fcontent='+content;
        window.location.href=str
})
</script>
